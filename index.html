<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with the Math </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="data"></div>
        </div>
        <div id="keys">
            <div class="rows">
                <div class="btn" id="clr">Clr</div>
                <div class="btn" id="del">Del</div>
                <div class="btn" id="mod">%</div>
                <div class="btn" id="div">/</div>
            </div>
              <div class="rows">
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn" id="star">*</div>
            </div>
              <div class="rows">
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn" id="minus">-</div>
            </div>
              <div class="rows">
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn" id="plus">+</div>
            </div>
              <div class="rows">
                <div class="btn" id="dot">.</div>
                <div class="btn" id="zero">0</div>
                <div class="equals" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
